<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div id="top">
        <div id="info">
          <img src="./assets/Foto.jpg" alt="mulher foto de perfil" />
          <div id="usuario">
            <strong>Cecilia Sassaki</strong>

            <div class="status">online</div>
          </div>
        </div>
        <div id="close">
          <img src="./assets/close.svg" alt="botao de fechar" />
        </div>
      </div>
      <div id="mensagens">
        <div id="last-sen">Hoje 11:30</div>
        <div class="mensagens">

          <div class="mensage">
            <div class="top">Cecilia - 11:30</div>
            <div class="body">Tive uma ideia incrível para um projeto! 😍</div>
          </div>

 <div class="mensagem-you">
            <div class="top">Você - 11:32</div>
            <div class="body">Sério? Me conta mais.</div>
          </div>

 <div class="mensage">
            <div class="top">Cecilia - 11:34</div>
            <div class="body">E se a gente fizesse um chat moderno e responsivo em apenas uma semana?</div>
          </div>

 <div class="mensagem-you">
            <div class="top">Você - 11:36</div>
            <div class="body"><strong>#boraCodar! 🚀</strong></div>
          </div>

            </div>

        
      </div>
      <div id="bottom">
        <form>
         <div id="input-whapper">
          <input type="text" placeholder="Digite sua mensagem">
          <button>
            <img src="./assets/send.svg" alt="">
          </button>
         </div>
        </form>
      </div>
    </div>
    </div>
  </body>
</html>
